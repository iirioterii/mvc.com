Site\FrontEndBundle\Entity\Category:
    type: entity
    table: category
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        created:
            type: datetime
        slug:
            type: string
            length: '255'
    oneToMany:
        posts:
            targetEntity: Post
            mappedBy: category
    lifecycleCallbacks: {  }
